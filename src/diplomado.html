<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fundación semilla</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="figure1"></div>
      <div class="header">
        <div class="logo">
          <img src="../img/logoSWhite.png" alt="Logo fundación semilla" />
        </div>
        <div class="menu">
          <span class="line"></span>
        </div>
      </div>
    </header>
    <main>
      <!--Emotions faces-->
      <div class="graphic-emotion-faces">
        <div class="face">
          <div class="fear-brows"></div>
          <div class="eyes"></div>
          <div class="fear-angry-mouth"></div>
        </div>
        <div class="face">
          <div class="angry-brows"></div>
          <div class="eyes"></div>
          <div class="fear-angry-mouth"></div>
        </div>
        <div class="face">
          <div class="eyes"></div>
          <div class="sad-mouth"></div>
        </div>
        <div class="face">
          <div class="eyes"></div>
          <div class="happy-mouth"></div>
        </div>
        <div class="face">
          <div class="eyes"></div>
          <div class="confused-mouth"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="rights">
        <p>2022 © Fundación Semillas</p>
      </div>
      <div class="social-media">
        <img src="../img/twitter.png" alt="twitter" />
        <img src="../img/instagram.png" alt="instagram" />
        <img src="../img/facebook.png" alt="facebook" />
      </div>
    </footer>
  </body>
</html>
